<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Satellite Imagery Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Satellite Image Locator</h1>

        <form id="js-form">
            <label for="search-term">Search Location</label>
            <input type="text" name="search-city" id="js-search-term"> <p>OR</p>

            <label for="search-term">Latitude</label>
            <input type="float" name="search-lat" id="js-search-lat">
            <label for="search-term">Longitude</label>
            <input type="float" name="search-long" id="js-search-long">

            <label for="max-results">Dates of imagery</label>
            <input type="date" name="date" id="date0" required>

            <button type="submit" class="addButton">Add date</button>

            <input type="submit" value="Search">
        </form>



        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
